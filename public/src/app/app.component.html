<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Restful Tasks API
  </h1>
  <button (click)="onButtonClickGetTasks()">GET ALL TASKS</button>
</div>
<h2 style="text-align: center">All the tasks:</h2>
<ul>
  <li *ngFor="let task of tasks">{{task.title}}
    <button id="{{task._id}}" (click)="taskToShow(task)">Show</button>
    <button id="{{task._id}}" (click)="onButtonClickGetUpdate($event, task)">Edit</button>
    <button id="{{task._id}}" (click)="onButtonClickDelete($event)">Delete</button>
  </li>
</ul>
<app-task *ngIf="selectedTask" [taskToShow]="task"></app-task>

<fieldset>
  <legend>EDIT TASK</legend>
  <form id="{{shown_task._id}}" (submit)="onSubmitUpdate($event)">
    <p>Title
      <input type="text" name="shown_task.title" [(ngModel)]="shown_task.title">
    </p>
    <p>Description
      <input type="text" name="shown_task.description" [(ngModel)]="shown_task.description">
    </p>
    <input type="submit" value="Edit">
  </form>
</fieldset>
<fieldset>
  <legend>CREATE NEW TASK</legend>
  <form (submit)="onSubmitCreate($event)">
    <!-- <p>{{ newTask | json }}</p> -->
    <input type="text" name="newTask.title" [(ngModel)]="newTask.title">
    <input type="text" name="newTask.description" [(ngModel)]="newTask.description">
    <input type="submit" value="Create">
  </form>
</fieldset>
