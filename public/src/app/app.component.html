<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Restful Tasks API
  </h1>
  <button (click)="onButtonClickGetTasks()">GET ALL TASKS</button>
</div>
<h2 style="text-align: center">All the tasks:</h2>
<ul>
  <li *ngFor="let task of tasks">{{task.title}}
    <button id="{{task._id}}" (click)="onButtonClickGetDescription($event)">Show</button>
  </li>
</ul>
<div>
  <p>{{shown_task.title}}</p>
  <p>{{shown_task.description}}</p>
</div>
